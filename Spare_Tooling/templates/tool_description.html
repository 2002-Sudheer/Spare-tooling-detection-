<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Descriptions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='tool_description.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <h1>Available Car Repair Solutions</h1>

    <div class="container my-4">
        <div class="row g-4">
            {% for sol in solutions %}
                <div class="col-md-4">
                    <div class="card shadow-lg h-100">
                        <img src="{{ url_for('static', filename='images/' + sol.image) }}" class="card-img-top" alt="{{ sol.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ sol.name }}</h5>
                            <p class="card-text">{{ sol.description }}</p>
                            <a href="{{ sol.link }}" target="_blank" class="btn btn-primary">Check on Amazon</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
