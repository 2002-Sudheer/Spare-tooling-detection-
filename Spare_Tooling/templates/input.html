<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input - Spare Tooling</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='input.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Enter Details</h2>
    <form method="POST">
    <label>Customer ID:</label>
    <input type="text" name="customer_id" required><br><br>

    <label>Service History:</label>
    <input type="text" name="service_history" required><br><br>

    <label>Common Problem:</label>
    <input type="text" name="common_problem" required><br><br>

    <label>Vehicle Company:</label>
    <input type="text" name="company" required><br><br>

    <button type="submit">Predict</button>
    </form>

    </div>
</body>
</html>
